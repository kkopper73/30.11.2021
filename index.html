<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Country API</h1>

        <form>
            <select id="CountryDropdown">
              <option value="Estonia">Estonia</option>
              <option value="Latvia">Latvia</option>
              <option value="Lithuania">Lithuania</option>
            </select>
        </form>

        <button class="GetInfoBtn">Get info</button>

        <hr>

        <h1 class="CountryName">Country Name</h1>
        <p class="topLevelDomain">Top-level domain : </p>
        <p class="CallingCode">Calling code : </p>
        <p class="Capital">Capital : </p>
        <p class="Region">Region : </p>
        <p class="Subregion">Subregion : </p>
        <p class="Population">Population : </p>
        <p class="Timezone">Timezone : </p>
        <p class="LanguageInEnglish">Language : </p>
        <p class="CurrencyCode">Currency code : </p>
        <p class="CurrencyName">Currency name : </p>
        <p class="CurrencySymbol">Currency symbol : </p>
        
        <div class="FlagImg">
            <img src="" alt="">
        </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
